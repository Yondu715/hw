<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Таблица умножения для числа 5</title>
	<style>
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
			border: 1px solid;
			border-collapse: collapse;
			text-align: center;
		}
		td {
			border: 1px solid;
		}
	</style>
</head>

<body>
	<h1>Таблица умножения для числа 5</h1>
	<table id="tbl"></table>
</body>
<script>
	let tbl = document.getElementById("tbl");
	for (let i = 0; i < 2; i++) {
		let row = document.createElement("tr")
		tbl.appendChild(row);
	}
	rows = tbl.getElementsByTagName("tr");
	for (let i = 0; i < 10; i++) {
		let cell = document.createElement("td");
		let cell1 = document.createElement("td");
		cell.innerText = i + 1;
		rows[0].appendChild(cell);
		cell1.innerText = (i + 1) * 5;
		rows[1].appendChild(cell1);
	}
</script>

</html>
