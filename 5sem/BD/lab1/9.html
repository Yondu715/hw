<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<button onclick="student.print_info()">Вывести информацию</button>
	<input id="year" onchange="action()">
	<button onclick="student.check_study()">Перевести в следующий класс</button>
	<p id="info"></p>
</body>
<script>
	let student = {
		lastName: "Сергей",
		firstName: "Белозеров",
		middleName: "Вадимович",
		birthday: "2008",
		class: 7,
		hobby: ["Волейбол", "Видеоигры"]
	}

	student.reg_place = {
		country: "Россия",
		city: "Кемерово",
		num_home: 12,
		num_apartment: 5
	}

	student.live_place = {
		country: "Россия",
		city: "Кемерово",
		num_home: 12,
		num_apartment: 5
	}

	let info = document.getElementById("info");
	student.print_info = function () {
		info.innerHTML = ``;
		for (var key in this) {
			if (this[key] == "[object Object]") {
				info.innerHTML = info.innerHTML + key + `: ` + Object.values(this[key]) + `<br>`;
			} else if (typeof (this[key]) != "function") {
				info.innerHTML = info.innerHTML + key + `: ` + this[key] + `<br>`;
			}
		}
	}

	student.add_birthday = function (year) {
		info.innerHTML = "";
		let birthday = Number(this.birthday);
		if (year <= birthday && year >= (birthday - 200)) {
			this.birthday = year;
		} else {
			info.innerHTML = "Неверный год";
		}
	}

	function action() {
		let year = document.getElementById("year").value;
		student.add_birthday(year);
	}

	student.year_of_study = 9;

	student.check_study = function () {
		info.innerHTML = "";
		if (this.class >= this.year_of_study) {
			info.innerHTML = "Максимальный класс достигнут";
		} else {
			this.class += 1;
		}
	}
</script>

</html>
